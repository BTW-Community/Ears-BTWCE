try {
	apply plugin: 'java-library'
} catch (e) {
	apply plugin: 'java'
}

sourceCompatibility = targetCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url = 'https://libraries.minecraft.net/' }
	maven { url = 'https://dist.creeper.host/Sponge/maven' }
}

dependencies {
	compile 'org.spongepowered:mixin:0.7-SNAPSHOT'
}